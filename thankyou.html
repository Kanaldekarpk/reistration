<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #001B2E; /* Dark background color similar to the screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .thankyou-container {
            text-align: center;
        }

        /* Checkmark Styling */
        .checkmark {
            font-size: 60px; /* Large checkmark size */
            color: #007BFF; /* Blue color for checkmark */
            margin-bottom: 10px;
        }

        /* Message Styling */
        .message {
            font-size: 18px;
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="checkmark">
            &#10004; <!-- Checkmark symbol -->
        </div>
        <p class="message">You Have Taken Your First Step Towards Transformation.</p>
    </div>
</body>
</html>
